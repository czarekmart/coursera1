<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form that receives own data from server</title>
</head>
<body>

<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <p>Please enter any feedback you have.</p>

    <fieldset>
        <legend>You Name</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name"><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
    </fieldset>
    <br><br>

    <label for="description">Description:</label>
    <textarea rows="3" cols="60" name="description" id="description" placeholder="Please enter short text here..." ></textarea>

    <p>Please select each of the following that you have.</p><br>
    <input type="checkbox" name="items" value="car">Car <br>
    <input type="checkbox" name="items" value="teddy_bear">Teddy bear <br>
    <input type="checkbox" name="items" value="toothbrush">Toothbrush <br> <br>

    <p>Please indicate your intelligence level. </p><br>
    <input type="radio" name="iq" value="high">High <br>
    <input type="radio" name="iq" value="medium" checked>Medium <br>
    <input type="radio" name="iq" value="low">Low <br> <br>

    <select name="cities">
        <option value="hk">Hong Kong</option>
        <option value="vc">Vancouver</option>
        <option value="sf">San Francisco</option>
    </select>
    <br>
    <label for="age">Your age:</label>
    <input type="number" min="0" max="99" step="1" value="18" id="age" name="age" required><br>
    <label for="birthday">Your birthday:</label>
    <input type="date" id="birthday" name="birthday"><br>
    <label for="wakeup">You want to wake up at:</label>
    <input type="time" id="wakeup" name="wakeup"><br>
    <label for="color">Your favorite color:</label>
    <input type="color" id="color" name="color"> <br>
    <label for="mood">Your mood:</label>
    Bad <input type="range" min="0" max="100" step="5" value="50" id="mood" name="mood"> Good<br>

    <br>
    <input type="submit" value="Send">
</form>

</body>
</html>

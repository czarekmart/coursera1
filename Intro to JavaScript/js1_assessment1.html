<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>

    var target;
    var target_index;
    var guess_input;
    var finished = false;
    var guesses = 0;
    var cancelled = false;
    var colors;
    var colorsLowercase = [];
    colors = [
        "Aqua",
        "Aquamarine",
        "Azure",
        "Beige",
        "Bisque",
        "Blue",
        "Brown",
        "CadetBlue",
        "Chartreuse",
        "Chocolate",
        "Coral",
        "Crimson",
        "Cyan",
        "DarkBlue",
        "DarkCyan",
        "DarkGreen",
        "DarkKhaki",
        "DarkMagenta",
        "DarkOliveGreen",
        "DarkOrange",
        "DarkOrchid",
        "DarkRed",
        "DarkSalmon",
        "DarkSeaGreen",
        "DarkSlateBlue",
        "DarkViolet",
        "DeepPink",
        "DeepSkyBlue",
        "DodgerBlue",
        "FireBrick"
    ];

    function do_game() {

        // The camelCase colors are for display for the user as they look better.
        // For internal processing use the lowercase version so that the user input
        // is not case sensitive.
        for(var i in colors) {
            colorsLowercase.push(colors[i].toLowerCase());
        }

        target_index = Math.floor(Math.random() * colors.length);
        target = colors[target_index];
        alert("I am thinking of color " + target +
                "\n\nPlease memorize it.");

        while (!finished && !cancelled) {
            guess_input = prompt("I am thinking of one of the following colors:\n"+
                    colors.join(", ") +
                    "\n\nWhat color am I thinking of?\n");
            if ( guess_input == null ) {
                cancelled = true;
            }
            else {
                guess_input = guess_input.toLowerCase();
                guesses += 1;
                finished = (guess_input == target.toLowerCase());
            }
        }
    }

</script>
</body>
</html>
